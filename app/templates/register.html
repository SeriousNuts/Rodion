<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">

        crossorigin="anonymous"></script>

<body>
    <header class="header">
        <img src="../static/header-logo.png" alt="" class="header__logo">
        <h1 class="header__title">Оценка рисков в процессах жизненного цикла системы</h1>
        <ul class="header-links">
            <li class="header-links__item"><a href="/main" class="header-links__link">Главная страница</a></li>
            <li class="header-links__item"><a href="/personal_account" class="header-links__link">Личный кабинет</a>
            </li>
        </ul>
    </header>
    <main>
        <section class="register">
            <h1 class="register__title">Регистрация</h1>
            <form action="/register" method="post" validate>
                <!-- {{ form.hidden_tag() }} -->
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользовтеля</label>
                            <input type="text" class="form-control" id="username" name="username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>  
                        <a href="/login" class="btn btn-success">Уже есть аккаунт? Войти</a>     
                    </div>
                </div>
            </form>
        </section>
    </main>
